<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
        var vetor = new Array();
        vetor[0] = 10;
        vetor[1] = 15;
        vetor[2] = 8;
        vetor[3] = 17;
        vetor[4] = 3;
        var qtdeValores = vetor.length; //5
        var i; //variaveis tipo numéricos inteiro que controlam a interação do loop for
        var maiorValor = vetor[0];
        var i = 1;
        while (i < qtdeValores) {
            i++;
            if(maiorValor < vetor[i]) {
                maiorValor = vetor[i];
            }
        }
        document.write("O maior valor do vetor é = " + maiorValor);
        </script>
    </body>
</html>
