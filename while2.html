<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <body>
        <p id="demonstração"></p>

        <script type="text/javascript">
            var frase = "";
            var i = 5;
            while ( i > 0) {
                frase += "O numero é " + i + "<br>";
                i--;   //i = i + 1
            }
            document.getElementById("demonstração").innerHTML = frase;
        </script>
    </body>
</html>
