<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <body>
        <p id="demonstração"></p>

        <script type="text/javascript">
            var frase = "";
            var i;
            for (i = 0; i<5; i++) {
                frase += "O numero é " + i + "<br>";
            }
            document.getElementById("demonstração").innerHTML = frase;
        </script>
    </body>
</html>
