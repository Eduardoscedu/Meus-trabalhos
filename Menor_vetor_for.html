<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
        var vetor = new Array();
        vetor[0] = 10;
        vetor[1] = 15;
        vetor[2] = 3;
        vetor[3] = 17;
        vetor[4] = 8;
        var qtdeValores = vetor.length; //5
        var i; //variaveis tipo numéricos inteiro que controlam a interação do loop for
        var menorValor = vetor[0];
        for (i = 1; i < qtdeValores; i++) {
            if(menorValor > vetor[i]) {
                menorValor = vetor[i];
            }
        }
        document.write("O menor valor do vetor é = " + menorValor);
        </script>
    </body>
</html>
