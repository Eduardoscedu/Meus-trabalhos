<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Simbolos HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <P>A tag canvas é utilizado para desenhar gráficos átravés do JavaScript.</P>
        <p>A tag canvas é apenas um container (caixa) para desenhar gráficos.</p>

        <canvas id="areaGrafico" width="200" height="100" style="border:1px solid #c3c3c3">
        O seu navegador não suporta o canvas.</canvas>

        <script>
            var canvas = document.getElementById("areaGrafico");
            var contexto = canvas.getContext("2d");
            contexto.fillRect(0,0,150,75);
            </script>
    </body>
</html>
